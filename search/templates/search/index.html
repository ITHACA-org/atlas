{% extends 'base.html' %}

{% block content %}

<div class="col-md">
  <h2>Input</h2>
  <form method="get">
    <div class="form-group">
      <label for="select-mission">Select Mission</label>
      <select name="name" class="custom-select" id="mission-name">
        <option value="*"  selected>All</option>
        <option value="S1*">Sentinel-1</option>
        <option value="S2*">Sentinel-2</option>
        <option value="S3*">Sentinel-3</option>
        <option value="S5P*">Sentinel-5P</option>
        <option value="EN*">Envisat</option>
        <option value="LC08_*">Landsat-8</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<div class="col-md">
  <h2>Output</h2>
  {% if data %}
    <p>You searched for TODO!</p>
  {% endif %}
  {% for element in data.value %}
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-2">
          <img src="data:img/png;base64,{{ element.quicklook }}" class="card-img" alt="{{ element.id }}">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title">{{ element.name }}</h5>
            <p class="card-text">Creation Date: {{ element.creationDate }}</p>
            <!-- <p class="card-text">Begin Position: {{ element.beginPosition }}<br/>
            Offline: {{ element.offline }}<br/>
            Size: {{ element.size }}<br/>
            PseudoPath: {{ element.pseudopath }}<br/>
            Footprint: footprint [TODO]<br>
            Downloadable: {{ element.downloadable }}</p> -->
            <p class="card-text"><small class="text-muted">Size: {{ element.size|filesizeformat }}</small></p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock content %}
